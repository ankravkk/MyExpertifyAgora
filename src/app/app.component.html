<head>
  <meta charset="UTF-8" />
  <meta http-equiv="X-UA-Compatible" content="IE=edge" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>VideoCall App UI - Navid Dev</title>

  <!-- Add Google Font -->
  <link
    href="https://fonts.googleapis.com/css?family=DM+Sans:400,500,700&display=swap"
    rel="stylesheet"
  />
</head>
<body>
<div class="app-container">
   
   
    <div class="app-main">
      <div class="video-call-wrapper">


        <!-- Video Participant 1 -->
       
        <!-- Video Participant 2 -->
       
        <!-- Video Participant 3 -->
        <div class="video-participant">

         

          
        </div>

      <div class="screen-share-container">
        
      </div>
    
        <div id="123456" class="myvideo"> 


        <!--local video part-->
      </div>

      
    </div>

      <div class="video-call-actions">
        <button
  class="video-action-button mic"
  [ngClass]="{'active': isMuted, 'inactive': !isMuted}"
  (click)="toggleMute()"
></button>

<button
  class="video-action-button camera"
  [ngClass]="{'active': isCameraOff, 'inactive': !isCameraOff}"
  (click)="toggleCamera()"
></button>
        <button class="video-action-button maximize" ></button>
        <button class="video-action-button endcall" (click)="leaveChannel()">Leave</button>
        <button class="video-action-button magnifier">
          <!-- ZoomIn icon -->
         <!-- ZoomIn icon -->
<svg xmlns="http://www.w3.org/2000/svg" fill="none" stroke="currentColor" stroke-width="2" stroke-linecap="round" stroke-linejoin="round" class="feather feather-zoom-in" viewBox="0 0 24 24">
  <circle cx="11" cy="11" r="8"></circle>
  <path d="M21 21l-4.35-4.35M11 8v6M8 11h6"></path>
</svg>


          <!-- ZoomIn icon -->
          <span>100%</span>
          <!-- ZoomOut Icon -->
          <svg xmlns="http://www.w3.org/2000/svg" width="24" height="24" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2" stroke-linecap="round" stroke-linejoin="round" class="feather feather-zoom-out">
            <circle cx="11" cy="11" r="8"></circle>
            <line x1="21" y1="21" x2="16.65" y2="16.65"></line>
            <line x1="8" y1="11" x2="14" y2="11"></line>
          </svg>
          <!-- ZoomOut Icon -->
        </button>
        <button type="button" id="join" (click)="joinChannel()">Join</button>
        <button
class=""

(click)="toggleScreenShare()"
>Screen Share </button>
      </div>
    </div>

    <!-- Right Side -->
    <div class="right-side">
      <button class="btn-close-right">
        <!-- Close Icon -->
        <svg xmlns="http://www.w3.org/2000/svg" width="24" height="24" fill="none" stroke="currentColor" stroke-linecap="round" stroke-linejoin="round" stroke-width="2" class="feather feather-x-circle" viewBox="0 0 24 24">
          <defs></defs>
          <circle cx="12" cy="12" r="10"></circle>
          <path d="M15 9l-6 6M9 9l6 6"></path>
        </svg>
        <!-- Close Icon -->
      </button>
      <div class="chat-container">
        <div class="chat-header">
          <button class="chat-header-button">Live Chat</button>
        </div>
      
        <!-- Loop through messages and display them -->
        <div *ngFor="let message of messages" class="message-wrapper" [ngClass]="{'reverse': message.user === username}">
          <div class="profile-picture">
            <img src="https://example.com/user-profile.jpg" alt="Profile Picture">
          </div>
          <div class="message-content">
            <p class="name">{{ message.user }}</p>
            <div class="message">{{ message.text }}</div>
          </div>
        </div>
      
        <!-- Typing area for new messages -->
        <div class="chat-typing-area-wrapper">
          <div class="chat-typing-area">
            <input type="text" placeholder="Type your message..." class="chat-input" [(ngModel)]="messageInput">
            <button class="send-button" (click)="sendMessage()">
              <svg xmlns="http://www.w3.org/2000/svg" fill="none" stroke="currentColor" stroke-width="2" stroke-linecap="round" stroke-linejoin="round" class="feather feather-send" viewBox="0 0 24 24">
                <path d="M22 2L11 13M22 2l-7 20-4-9-9-4 20-7z"></path>
              </svg>
            </button>
          </div>
        </div>
      </div>
      
    </div>
    <button class="expand-btn">
      <!-- expand icon -->
      <svg xmlns="http://www.w3.org/2000/svg" width="24" height="24" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2" stroke-linecap="round" stroke-linejoin="round" class="feather feather-message-circle">
        <path d="M21 11.5a8.38 8.38 0 0 1-.9 3.8 8.5 8.5 0 0 1-7.6 4.7 8.38 8.38 0 0 1-3.8-.9L3 21l1.9-5.7a8.38 8.38 0 0 1-.9-3.8 8.5 8.5 0 0 1 4.7-7.6 8.38 8.38 0 0 1 3.8-.9h.5a8.48 8.48 0 0 1 8 8v.5z"></path>
      </svg>
      <!-- expand icon -->
    </button>
  </div>
</body>
